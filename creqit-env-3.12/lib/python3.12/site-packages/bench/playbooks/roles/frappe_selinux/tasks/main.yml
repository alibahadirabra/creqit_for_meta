---
- name: Install deps
  yum:
    name:
      - policycoreutils-python
      - selinux-policy-devel
    state: present
  when: ansible_distribution == 'CentOS'

- name: Check enabled SELinux modules
  shell: semanage module -l
  register: enabled_modules
  when: ansible_distribution == 'CentOS'

- name: Copy creqit_selinux policy
  copy: src=creqit_selinux.te dest=/root/creqit_selinux.te
  register: dest_creqit_selinux_te
  when: ansible_distribution == 'CentOS'

- name: Compile creqit_selinux policy
  shell: "make -f /usr/share/selinux/devel/Makefile creqit_selinux.pp && semodule -i creqit_selinux.pp"
  args:
    chdir: /root/
  when: "ansible_distribution == 'CentOS' and enabled_modules.stdout.find('creqit_selinux') == -1 or dest_creqit_selinux_te.changed"
